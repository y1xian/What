ext.isPublish = true
apply from: rootProject.file('module.gradle')

android {

    defaultConfig {
        //仅在以application方式编译时才添加applicationId属性
        if (runAsApp) {
            applicationId build_version.applicationId + '.module_widget'
        }
    }
    //统一规范资源名称前缀，防止多个 module 之间资源冲突
    resourcePrefix "widget_"

}

dependencies {

    implementation project(':common_base')

    implementation project(":widget:lib_task")

    // 路由
    implementation libs.arouter_api
    implementation 'com.android.support:support-v4:28.0.0'
    annotationProcessor libs.arouter_compiler

    if (runAsApp) {
        //模块化下需要引用到的模块

    }


}
