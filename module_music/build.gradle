apply from: rootProject.file('module.gradle')

android {

    defaultConfig {
        //仅在以application方式编译时才添加applicationId属性
        if (runAsApp) {
            applicationId build_version.applicationId + '.module_music'
        }
    }
    //统一规范资源名称前缀，防止多个 module 之间资源冲突
    resourcePrefix "music_"

}

dependencies {

    if (runAsApp) {
        //模块化下需要引用到的模块
        addComponent 'module_user'
        addComponent 'module_login'
    }

    implementation project(':widget:lib_music'), project(':widget:lib_localservice')
    implementation 'com.android.support:support-v4:28.0.0'

}